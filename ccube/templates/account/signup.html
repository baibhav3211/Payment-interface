<div class="container my-3 mb-3">
  <section id="main" class="wrapper">
    <div class="inner">
      <div class="content">

        <h1>Sign Up</h1>

        <p>Already have an account? Then please <a href="{{ login_url }}">sign in</a>.</p>

        <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
          {% csrf_token %}

          <div id="div_id_email" class="form-group"> <label for="id_email" class=" requiredField">
              E-mail<span class="asteriskField">*</span> </label>
            <div class=""> <input type="email" name="email" placeholder="E-mail address"
                class="textinput textInput form-control" required="" id="id_email"> </div>
          </div>
          <div id="div_id_email2" class="form-group"> <label for="id_email2" class=" requiredField">
              E-mail (again)<span class="asteriskField">*</span> </label>
            <div class=""> <input type="email" name="email2" placeholder="E-mail address confirmation"
                class="textinput textInput form-control" required="" id="id_email2"> </div>
          </div>
          <div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
              Username<span class="asteriskField">*</span> </label>
            <div class=""> <input type="text" name="username" placeholder="Username" autofocus="autofocus" minlength="5"
                maxlength="150" class="textinput textInput form-control" required="" id="id_username"> </div>
          </div>
          <div id="div_id_first_name" class="form-group"> <label for="id_first_name" class=" requiredField">
              First Name<span class="asteriskField">*</span> </label>
            <div class=""> <input type="text" name="first_name" maxlength="30" class="textinput textInput form-control"
                required="" id="id_first_name"> </div>
          </div>
          
          <div id="div_id_last_name" class="form-group"> <label for="id_last_name" class=" requiredField">
              Last Name<span class="asteriskField">*</span> </label>
            <div class=""> <input type="text" name="last_name" maxlength="30" class="textinput textInput form-control"
                required="" id="id_last_name"> </div>
          </div>
          <div id="div_id_password1" class="form-group"> <label for="id_password1" class=" requiredField">
              Password<span class="asteriskField">*</span> </label>
            <div class=""> <input type="password" name="password1" placeholder="Password"
                class="textinput textInput form-control" required="" id="id_password1"> </div>
          </div>
          <div id="div_id_password2" class="form-group"> <label for="id_password2" class=" requiredField">
              Password (again)<span class="asteriskField">*</span> </label>
            <div class=""> <input type="password" name="password2" placeholder="Password (again)"
                class="textinput textInput form-control" required="" id="id_password2"> </div>
          </div>


          <button type="submit">Sign Up Â»</button>
        </form>

      </div>
    </div>
  </section>
</div>

{% endblock %}
